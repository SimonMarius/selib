<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
  <form id="logoutForm" method="POST" th:action="@{/logout}">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  </form>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Online Library</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active text-white"
                                  aria-current="page" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white"
                                  href="/books">All Books</a></li>
          <li class="nav-item"><a class="nav-link text-white"
                                  href="/available_books">Available Books</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="my_books">My
            Books</a></li>
        </ul>
        <div>
          <a class="nav-link text-white" href="book_register" sec:authorize="hasRole('ADMIN')">New Book
            Register</a>
        </div>
        <span class="text-white" th:text="${#authentication.getPrincipal().getUsername()}"></span>
        <div>
          <a class="nav-link text-white" onclick="document.forms['logoutForm'].submit()">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
